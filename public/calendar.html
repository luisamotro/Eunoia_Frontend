<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EunoiaMind | Calendario</title>
    <!-- Importamos CSS (hoja de estilos) -->
    <link rel="stylesheet" href="/src/styles/css/styles.css">
    <!-- Importamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Importamos font -->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/assets/logo-manchita.svg">
</head>

<body>
    <div class="container-fluid">
        <nav class="nav nav--sidebar">
            <img src="/src/assets/avatar_test.jpg" class="nav__avatar" alt="Avatar del usuario" />

            <ul class="nav__items">

                <li class="nav__item">
                    <a href="home.html" class="nav__item__link"><img src="/src/assets/icon-home.svg"
                            class="nav__item__icon" alt="Icono del Home" />Home</a>
                </li>

                <li class="nav__item"><a href="calendar.html" class="nav__item__link"><img
                            src="/src/assets/icon-calendar.svg" class="nav__item__icon"
                            alt="Icono del Calendario" />Calendario</a></li>

                <li class="nav__item"><a href="settings.html" class="nav__item__link"><img
                            src="/src/assets/icon-settings.svg" class="nav__item__icon"
                            alt="Icono de Configuración" />Configuración</a></li>


                <li class="nav__item"><a href="index.html" class="nav__item__link"><img
                            src="/src/assets/icon-logout.svg" class="nav__item__icon"
                            alt="Icono de Cerrar sesión" />Cerrar sesión</a></li>
            </ul>

        </nav>
        <div class="div__calendar">
            <br>
            <div class="div__calendar__container">
                <div class="div__calendar__container__year">
                    <h2 class="year__title" id="year"></h2>
                </div>

                <div class="div__calendar__container__month">
                    <img src="/src/assets/arrow-left.png" class="calendar__arrow" id="calendar-prev">
                    <h3 class="month__title" id="month"></h3>
                    <img src="/src/assets/arrow-right.png" class="calendar__arrow" id="calendar-next">
                </div>

                <div class="div__calendar__container__weeks">
                    <div class="calendar__week center-element">
                        <p class="week-day">Lun</p>
                        <p class="week-day">Mar</p>
                        <p class="week-day">Mié</p>
                        <p class="week-day">Jue</p>
                        <p class="week-day">Vie</p>
                        <p class="week-day">Sáb</p>
                        <p class="week-day">Dom</p>
                    </div>

                    <div class="calendar__dates center-element" id="dates">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/calendar.js"></script>
    <!-- Bootstrap (NO ELIMINAR) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
