<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EunoiaMind | Iniciar sesión</title>
    <!-- Importamos CSS (hoja de estilos) -->
    <link rel="stylesheet" href="/src/styles/css/styles.css">
    <!-- Importamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Importamos font -->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/assets/logo-manchita.svg">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="index.html"><img src="/src/assets/logo-manchita.svg" class="navbar__logo"
                        alt="Logo de la aplicación"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html" aria-current="page">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  active" href="login.html">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="contenedor">
            <form class="form_registro" action="bienvenida.html" method="GET">
                <h2>INICIA SESIÓN</h2>
                <div class="mb-3 _input">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control input_registro" id="correo">
                </div>
                <div class="mb-3 _input">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control input_registro" id="password">
                </div>
                <div class="div_btn">
                    <button class="btn_submit" type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
