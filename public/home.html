<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EunoiaMind</title>
    <!-- Importamos CSS (hoja de estilos) -->
    <link rel="stylesheet" href="/src/styles/css/styles.css">
    <!-- Importamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Importamos font -->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/assets/logo-manchita.svg">
    <!-- Manifest JSON -->
    <link rel="manifest" href="/public/manifest.json" />
</head>

<body>
    <div class="container-fluid">
        <nav class="nav nav--sidebar">
            <img src="/src/assets/avatar_test.jpg" class="nav__avatar" alt="Avatar del usuario" />

            <ul class="nav__items">

                <li class="nav__item">
                    <a href="home.html" class="nav__item__link"><img src="/src/assets/icon-home.svg"
                            class="nav__item__icon" alt="Icono del Home" />Home</a>
                </li>

                <li class="nav__item"><a href="calendar.html" class="nav__item__link"><img
                            src="/src/assets/icon-calendar.svg" class="nav__item__icon"
                            alt="Icono del Calendario" />Calendario</a></li>

                <li class="nav__item"><a href="settings.html" class="nav__item__link"><img
                            src="/src/assets/icon-settings.svg" class="nav__item__icon"
                            alt="Icono de Configuración" />Configuración</a></li>

                <li class="nav__item"><a href="index.html" class="nav__item__link"><img
                            src="/src/assets/icon-logout.svg" class="nav__item__icon"
                            alt="Icono de Cerrar sesión" />Cerrar sesión</a></li>
            </ul>

        </nav>
        <div class="div__home">
            <br>
            <div class="div__home__msg">
                <div class="div__home__msg__txt">
                    <h2 class="div__home__msg__title">¡Hola, usuario!</h2>
                    <h3 class="div__home__msg__subtitle">¿Cómo te sientes?</h3>
                    <button type="button" class="div__home__msg__btn">Registrar emoción</button>
                </div>
                <div class="div__home__msg__img">
                    <img src="../src/assets/logo-manchita.png" class="manchita__home" alt="" />
                </div>
            </div>

            <div class="div__home__week center-element">
                <div class="div__home__week__days center-element">
                    <p class="div__home__week__days__p">L</p>
                    <p class="div__home__week__days__p">M</p>
                    <p class="div__home__week__days__p">M</p>
                    <p class="div__home__week__days__p">J</p>
                    <p class="div__home__week__days__p">V</p>
                    <p class="div__home__week__days__p">S</p>
                    <p class="div__home__week__days__p">D</p>
                </div>

                <div class="div__home__week__emo center-element">
                    <p class="div__home__week__emo__p">1</p>
                    <p class="div__home__week__emo__p">2</p>
                    <p class="div__home__week__emo__p">3</p>
                    <p class="div__home__week__emo__p">4</p>
                    <p class="div__home__week__emo__p">5</p>
                    <p class="div__home__week__emo__p">6</p>
                    <p class="div__home__week__emo__p">7</p>
                </div>
            </div>
            <div class="div__home__bottom">
                <img src="../src/assets/plant-1.png" class="plant__home" alt="Planta decorativa">

                <div class="div__home__bottom__muro">
                    <h2 class="div__home__msg__title" style="text-align:center">¡Cuéntanos lo que quieras!</h2>
                    <button type="button" class="div__home__msg__btn" style="margin-left:30%">Escribe aquí</button>
                </div>

            </div>
            <!-- Fin de div__home -->
        </div>
    </div>

    <!-- Bootstrap (NO ELIMINAR) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
